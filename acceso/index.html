  <body>
    <div class="seccion-uno">
        <div class="seccion-uno-acceso">
      <div class="caja-acceso">
        <h4 class="info-registro">
          Completá la siguiente información para registrarte:
        </h4>

        <div class="campos">
          <form class="form-registro" action="" id="form">
            <div class="input-container">
              <label class="label-usuario" for="usuario"
                >Nombre de usuario</label
              >
              <input
                type="text"
                name="usuario"
                id="usuario"
                class="input-acceso"
              />
              <small class="mensaje-error-registro">
              </small>
            </div>

           

            <div class="input-container">
              <label class="label-usuario" for="contraseña">Contraseña</label>
              <input
                type="password"
                name="contraseña"
                id="password"
                class="input-acceso"
              />
              <small class="mensaje-error-registro"></small>
            </div>

            <div class="input-container" id="input-email">
                <label class="label-usuario" for="e-mail" id="label-email">E-mail</label>
                <input
                  type="text"
                  name="e-mail"
                  id="e-mail"
                  class="input-acceso"
                />
                <small class="mensaje-error-registro"></small
                >
              </div>
            <button type="submit" class="registro">
              Registro / Iniciar sesión
            </button>
          </form>
          <div class="botones-registro">
            <button class="acceder-con-cuenta" id="acceso-cuenta">
              Ya tengo cuenta
            </button>
            <button class="olvido">Olvido contraseña/usuario</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="acceso.js"></script>
